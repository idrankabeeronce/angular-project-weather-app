<h1>Are you sure about that?</h1>
<div mat-dialog-content>
    <p>It may cause high load</p>
</div>
<div mat-dialog-overview style="display: flex">
    <button mat-button mat-raised-button type='button' (click)="onNoClick()" style="margin: auto">No</button>
    <button mat-button mat-raised-button type='button' (click)="onYesClick()" style="margin: auto">Yes</button>
</div>
